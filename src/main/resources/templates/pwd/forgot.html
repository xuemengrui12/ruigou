<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>找回密码--睿购</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/icon/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
    <script src="/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<body>

<div style="width:300px;margin: 100px auto 0">
    <img src="/images/ruigou_logo.png">
</div>
<div id="forgotPWD_1" style="width: 800px; margin: 0 auto; display: block; margin-top: 50px; margin-bottom: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>找回密码</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block input-width">
                <input type="text" name="nickname" lay-verify="nickname" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-inline input-must">
            *
        </div>
    </div>
    <div class="layui-input-block">
        <button type="button" class="layui-btn">开始找回</button>
    </div>
</div>
<div id="forgotPWD_2" style="width: 800px; margin: 0 auto; display: block; margin-top: 50px; margin-bottom: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>密码问题</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码问题</label>
            <div class="layui-input-block input-width">
                <input type="text" name="question" lay-verify="question" autocomplete="off" placeholder="密码提示问题" class="layui-input" style="background-color: #e3e3e3" readonly="readonly">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码答案</label>
            <div class="layui-input-block input-width">
                <input type="text" name="answer" lay-verify="answer" autocomplete="off" placeholder="请输入密码提示答案" class="layui-input">
            </div>
        </div>
        <div class="layui-inline input-must">
            *
        </div>
    </div>
    <div class="layui-input-block">
        <button type="button" class="layui-btn">提交答案</button>
    </div>
</div>
<div id="forgotPWD_3" style="width: 800px; margin: 0 auto; display: block; margin-top: 50px; margin-bottom: 15px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>修改密码</legend>
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block input-width">
                <input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="请重新设置密码" class="layui-input">
            </div>
        </div>
        <div class="layui-inline input-must">
            *
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block input-width">
                <input type="password" name="passwordBAK" lay-verify="passwordBAK" autocomplete="off" placeholder="请再次输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-inline input-must">
            *
        </div>
    </div>
    <div class="layui-input-block">
        <button type="button" class="layui-btn">确认修改</button>
    </div>
</div>
<script type="application/javascript" src="/js/forgot/forgot.js"></script>
</body>
</html>
