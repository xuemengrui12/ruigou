<!DOCTYPE html>
<html class="loginHtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册--睿购</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/icon/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/public.css" media="all" />
    <script src="/jquery/jquery.min.js" charset="utf-8"></script>
    <script src="/layui/layui.js" charset="utf-8"></script>
</head>
<body>

<div style="width:300px;margin: 100px auto 0">
    <img src="/images/ruigou_logo.png">
</div>
<div id="registerDIV" style="width: 800px; margin: 0 auto; display: block; margin-top: 50px; margin-bottom: 200px;">
    <form class="layui-form" style="margin-left: 100px;" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
            *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入邮箱" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">支付宝账号</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="aliPay" lay-verify="required" autocomplete="off" placeholder="请输入支付宝账号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">真实姓名</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="trueName" lay-verify="required" autocomplete="off" placeholder="请输入支付宝真实姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block input-width">
                    <input type="password" id="password" name="password" lay-verify="required" autocomplete="off" placeholder="请设置密码" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block input-width">
                    <input type="password" id="passwordBAK" lay-verify="required" autocomplete="off" placeholder="请再次输入密码" class="layui-input" onkeyup="checkpwd()">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码问题</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="question" lay-verify="required" autocomplete="off" placeholder="请输入密码提示问题" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">密码答案</label>
                <div class="layui-input-block input-width">
                    <input type="text" name="answer" lay-verify="required" autocomplete="off" placeholder="请输入密码提示答案" class="layui-input">
                </div>
            </div>
            <div class="layui-inline input-must">
                *
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邀请码</label>
            <div class="layui-input-block input-width">
                <input type="text" name="invitationCode" autocomplete="off" placeholder="请输入密码邀请码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 50px; margin-left: 60px">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn layui-btn-normal" id="registerBtn" style="width: 312px; height: 44px; line-height: 44px; border: 0; border-radius: 2px" lay-submit="" lay-filter="register">注 册</button>
            </div>
        </div>
    </form>
</div>
<script type="application/javascript" src="/js/register/index.js"></script>
</body>
</html>
